# Output pattern : date [thread] priority category - message   FATAL 0  ERROR 3  WARN 4  INFO 6  DEBUG 7 
log4j.rootLogger=WARN, Console, RollingFile

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %-5p [%c{5}] - %m%n

#RollingFile
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingFile.File=../logs/nets-authority/nets-authority.log
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n


#log4j.logger.org.springframework=DEBUG
log4j.logger.java.sql=DEBUG
log4j.logger.org.activiti=DEBUG
#log4j.logger.org.lsqt.act=DEBUG

log4j.logger.org.lsqt.components=INFO
log4j.logger.org.lsqt.chk.mq=INFO
log4j.logger.org.lsqt.chk.ifc=INFO
log4j.logger.org.lsqt.components.db.JDBCExecutor=DEBUG

